server:
  port: 8082


#url有以下几种形式:
# jdbc:h2:E:*/database 会持久化到磁盘文件，但是是单连接
# jdbc:h2:tcp://IP/database 通过远程连接的方式
# jdbc:h2:mem:database 直接在内存中，程序只要重启就会消失
spring:
  datasource:
    url: jdbc:h2:mem:shiro_study;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: shiro
    password: shiro
    #程序启动后会初始化这些脚本文件
    #schema: classpath:db/schema.sql
    data: classpath:db/data.sql
  h2:
    console:
      settings:
        web-allow-others: false
        trace: false
      path: /h2-console/shiro
      enabled: true
  #jpa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true
        use_sql_comments: true
        format_sql: true

logging:
  config: classpath:config/logback.xml
  path: D:/log/servicesLog