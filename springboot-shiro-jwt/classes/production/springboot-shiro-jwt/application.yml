server:
  port: 8081


#url有以下几种形式:
# jdbc:h2:E:*/database 会持久化到磁盘文件，但是是单连接
# jdbc:h2:tcp://IP/database 通过远程连接的方式
# jdbc:h2:mem:database 直接在内存中，程序只要重启就会消失
spring:
  datasource:
    url: jdbc:h2:mem:shiro-study
    driver-class-name: org.h2.Driver
    username: shiro
    password: shiro
    #程序启动后会初始化这些脚本文件
    schema: classpath:db/schema.sql
    data: calsspath:db/data.sql
  h2:
    console:
      settings:
        web-allow-others: true
      path: /h2-console/shiro-study
      enabled: true
  #jpa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        use_sql_comments: true
        format_sql: true



#日志打印
logging:
  level: debug